<ol class="breadcrumbs">
    <li>
        <a href="">
            <i class="fa fa-home"></i>
        </a>
    </li>
    {% for item in record_list %}
        {% if item.class %}
            <li class="active">{{ item.title }}</li>
        {% else %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endif %}
    {% endfor %}
</ol>
